<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/style.css">

    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>


    <div class="intro">

        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right to your inbox</p>

    
    <hr>
    <hr class="one">
    <hr class="two"> 

    <main>
       
        <legend><h2>Contact Information</h2></legend>
                <form>
                        <fieldset class="contact">
                            <label class="label" for="Name">Full Name</label>
                            <input class="placeholder" type="text" id="Name" name="user_name" placeholder="Required" required>
                            
                            <label class="label" for="Email">Email Address</label>
                            <input class="placeholder" type="email" id="Email" name="user_email" placeholder="Required" required>

                            <label class="label" for="Phone">Phone Number</label>
                            <input class="placeholder" type="tel" id="Phone" name="user_phone" placeholder="Your Phone Number">

                            <label class="label" for="Address">Street Address</label>
                            <input class="placeholder" type="text" id="Address" name="user_address" placeholder="Street Address">

                            <label class="label" for="City">City</label>
                            <input class="placeholder" type="text" id="City" name="user_city" placeholder="Your City">

                            <label class="label" for="State">State</label>
                            <select class="placeholder" type="text" id="State" name="user_state" placeholder="Your State">
                                    <option value="Alabama">Alabama</option>
                                    <option value="Arizona">Arizona</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="Florida">Florida</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value="Louisiana">Louisiana/option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Missouri">Missouri</option>
                                    <option value="Montana">Montana</option>
                                    <option value="Nebraska">Nebraska</option>
                                    <option value="Nevada">Nevada</option>
                                    <option value="New Hampshire">New Hampshire</option>
                                    <option value="New Jersey">New Jersey</option>
                                    <option value="New Mexico">New Mexico</option>
                                    <option value="New York">New York</option>
                                    <option value="North Carolina">North Carolina</option>
                                    <option value="North Dakota">North Dakota</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="Oklahoma">Oklahoma</option>
                                    <option value="Oregon">Oregon</option>
                                    <option value="Pennslyvania">Pennslyvania</option>
                                    <option value="Rhoda Island">Rhode Island</option>
                                    <option value="South Carolina">South Carolina</option>
                                    <option value="South Dakota">South Dakota</option>
                                    <option value="Tennessee">Tennessee</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Utah">Utah</option>
                                    <option value="Vermont">Vermont</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="Washington">Washington</option>
                                    <option value="West Virginia">West Virginia</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Wyoming">Wyoming</option>
                            </select>

                            <label class="label" for="ZipCode">Zip Code</label>
                            <input class="placeholder" type="text" id="ZipCode" name="user_zipcode" placeholder="Zip Code">
                        </fieldset>
                    </form> 
        <legend><h2>Newsletter</h2></legend>
                <form>
                    <fieldset class="format">
                        <h3>Select the newsletter you'd like to receive</h3>

                                <div class="choice" id="subscription" name="user_subscription">
                                        <input type="checkbox" value="HTML Newsletter"><label class="light" for="HTMLNewsletter">HTML News</label><br>
                                        <input type="checkbox" value="CSS News"><label class="light" for="CSSNews">CSS News</label><br>
                                        <input type="checkbox" value="Javascript News"><label class="light" for="JavascriptNews">Javascript News</label>
                                </div>

                        <h3>Newsletter Format</h3>
                                <div class="choice"  id="format" name="user_format">
                                    <input type="radio" value="HTML"><label class="light" for="HTML">HTML</label><br>
                                    <input type="radio" value="Text"><label class="light" for="PlainText">Plain Text</label>   
                                </div> 

                        <h3>Other topics you'd like to hear about</h3>
                                <textarea id="topics" name="user_topics"></textarea>
                        
                        
                            <button class="button" type="submit">Sign Up</button>
                    </fieldset>
                </form>
    </div>

    </main>

    <footer>
        <p>Copyright. The Code Review.</p>
    </footer>
    
</body>
</html>
